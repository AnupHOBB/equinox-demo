<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <style>
            @media screen and (max-aspect-ratio : 1/1)
            {
                #container
                {
                    position: absolute;
                    top: 20%;
                    left: 25%;
                    width: 50%;
                    height: 50%;
                }

                #flex-container
                {
                    display:list-item; 
                    margin: auto;
                    width: 100%;
                    gap: 10%;
                }

                .list-item:not(:last-child)
                {
                    margin-bottom: 10%;
                }

                #tile-container-commercial
                {
                    border-radius: 5ch;
                    height: 50%;
                    background-image: url("./assets/commercial.jpg");
                    background-size: cover;
                }

                #tile-container-commercial:hover
                {
                    transform: scale(1.2);
                }

                #tile-container-residential
                {
                    border-radius: 5ch;
                    height: 50%;
                    background-image: url("./assets/residential.jpg");
                    background-size: cover;
                }

                #tile-container-residential:hover
                {
                    transform: scale(1.2);
                }

                p
                {
                    display: block;
                    width: 80%;
                    margin: auto;
                    color: black;
                    text-align: center;
                    font-size: 2vh;
                    font-style: oblique;
                    border-radius: 5ch;
                    background-color: rgba(220, 220, 220, 0.7);
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #container
                {
                    position: absolute;
                    top: 30%;
                    left: 20%;
                    width: 60%;
                    height: 40%;
                }

                #flex-container
                {
                    display: flex; 
                    height: 100%;
                    gap: 20%;
                }

                #tile-container-commercial
                {
                    border-radius: 5ch;
                    width: 100%;
                    background-image: url("./assets/commercial.jpg");
                    background-size: cover;
                }

                #tile-container-commercial:hover
                {
                    transform: scale(1.2);
                }

                #tile-container-residential
                {
                    border-radius: 5ch;
                    width: 100%;
                    background-image: url("./assets/residential.jpg");
                    background-size: cover;
                }

                #tile-container-residential:hover
                {
                    transform: scale(1.2);
                }

                p
                {
                    display: block;
                    width: 80%;
                    margin: auto;
                    color: black;
                    text-align: center;
                    font-size: 1.5vw;
                    font-style: oblique;
                    border-radius: 5ch;
                    background-color: rgba(220, 220, 220, 0.7);
                }
            }

            h1
            {
                text-align: center;
                color: aliceblue;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }

            #label-container
            {
                position: relative;
                top: 47.5%;
            }
        </style>
    </head>
    <body style='background-image: linear-gradient(to right, #192882, #2B69AC, #192882);''>
        <div id="container">
            <div id="flex-container">
                <div id="tile-container-commercial" class="list-item" onclick="location.href= 'scene.html'">
                    <div id="label-container">
                        <p>COMMERCIAL</p>
                    </div>
                </div>
                <div id="tile-container-residential" class="list-item" onclick="location.href= 'scene.html'">
                    <div id="label-container">
                        <p>RESIDENTIAL</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
