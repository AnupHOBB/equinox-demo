<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="https://fonts.cdnfonts.com/css/trade-gothic-lt-std" rel="stylesheet">
        <style>
            body 
            { 
                background-color: white;
                overflow-x: hidden;
            }

            @media screen and (max-aspect-ratio : 1/1)
            {
                p#title
                {
                    position: absolute;
                    top: 5%;
                    left: 0%;
                    width: 102%;
                    text-align: center;
                    font-size: 9vw;
                    font-weight: bold;
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    letter-spacing: 1vw;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                p#title
                {
                    position: absolute;
                    top: 0.5%;
                    left: 0%;
                    width: 102%;
                    text-align: center;
                    font-size: 4vw;
                    font-weight: bold;
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    letter-spacing: 1vw;
                }
            }

            @media screen and (max-aspect-ratio : 1/1)
            {
                #logo-container
                {
                    position: absolute;
                    top: 5%;
                    left: 0%;
                    width: 102%;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #logo-container
                {
                    position: absolute;
                    top: 2%;
                    left: 0%;
                    width: 102%;
                }
            }

            @media screen and (max-aspect-ratio : 1/1)
            {
                #logo
                {
                    display: block;
                    margin: auto;
                    width: 50%;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #logo
                {
                    display: block;
                    margin: auto;
                    width: 20%;
                }
            }

            #container
            {
                position: absolute;
                top: 22%;
                left: 0%;
                width: 100%;
                height: 70%;  
            }

            @media screen and (max-aspect-ratio : 1/1)
            {
                #product-type-label-container
                {
                    display: flex;
                    margin: auto;
                    width: 90%;
                    gap: 3%;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #product-type-label-container
                {
                    display: flex;
                    margin: auto;
                    width: 50%;
                    gap: 20%;
                }
            }

            @media screen and (max-aspect-ratio : 1/1)
            {
                #grid-container
                {
                    display: grid;
                    grid-template-columns: auto auto;
                    margin: auto;
                    gap: 3% 3%;
                    width: 90%;
                    height: 60%;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #grid-container
                {
                    display: grid;
                    grid-template-columns: auto auto;
                    margin: auto;
                    gap: 3% 20%;
                    width: 50%;
                    height: 80%;
                }
            }

            .grid-item
            {
                width: 100%;
                height: 100%;
                border-radius: 1ch;
            }

            .grid-item:hover { transform: scale(1.1); }
            
            @media screen and (max-aspect-ratio : 1/1)
            {
                p.product-type-label
                {
                    display: block;
                    text-align: center;
                    width: 50%;
                    font-weight: bold;
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    font-size: 1.5vh
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                p.product-type-label
                {
                    display: block;
                    text-align: center;
                    width: 50%;
                    font-weight: bold;
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    font-size: 1.5vw;
                }
            }

            sup
            {
                vertical-align: top;
                font-size: 1vw;
            }
        </style>
    </head>
    <body>
        <div id="logo-container">
            <img id="logo" src="assets/louver-roof.svg"/>
        </div>
        <p id="title">EQUINOX<sup>&reg</sup></p>
        <div id="container">
            <div id="product-type-label-container">
                <p class="product-type-label">Commercial</p>
                <p class="product-type-label">Residential</p>
            </div>
            <div id="grid-container">
                <img class="grid-item" src="./assets/commercial.jpg" onclick="location.href= 'scene.html'"/>
                <img class="grid-item" src="./assets/residential.jpg" onclick="location.href= 'scene.html'"/>
                <img class="grid-item" src="./assets/commercial.jpg" onclick="location.href= 'scene.html'"/>
                <img class="grid-item" src="./assets/residential.jpg" onclick="location.href= 'scene.html'"/>
            </div>
        </div>
    </body>
</html>
