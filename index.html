<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="importmap">
            {
                "imports":
                {
                    "three": "/node_modules/three/src/Three.js",
					"gltf-loader": "/node_modules/three/examples/jsm/loaders/GLTFLoader.js"
                }
            }
        </script>
        <script type="module" src="index.js"></script>
        <style>
            @media screen and (max-aspect-ratio : 1/1)
            {
                #slider
                {
                    width: 50%;
                    display : block; 
                    margin: auto;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #slider
                {
                    width: 20%; 
                    display : block; 
                    margin: auto;
                }
            }
        </style>
    </head>
    <body>
        <canvas style="background: url(assets/sky.jpg); background-size: cover; width: 100%; height: 100%;"></canvas>
        <div style="position: absolute; top: 5%; width: 100%;">
            <input id="slider" type="range" min="0" max="360" value="0">
        </div>
    </body>
</html>
