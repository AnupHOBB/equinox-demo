<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="importmap">
            {
                "imports":
                {
                    "three": "./node_modules/three/src/Three.js",
					"gltf-loader": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js",
					"fbx-loader": "./node_modules/three/examples/jsm/loaders/FBXLoader.js"
                }
            }
        </script>
        <script type="module" src="scene.js"></script>
        <style>
            @media screen and (max-aspect-ratio : 1/1)
            {
                #slider-light
                {
                    width: 80%;
                    max-width: 400px;
                    display : block; 
                    margin: auto;
                    -webkit-appearance: none;
                    color: #d3d3d3;
                    border-radius: 5ch;  
                    background: #d3d3d3;
                    outline: none;
                    opacity: 0.7;
                    -webkit-transition: .2s;
                    transition: opacity .2s;
                }

                #slider-light::-webkit-slider-thumb 
                {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 23px;
                    height: 24px;
                    border-radius: 50%; 
                    background: url('assets/light-icon.png');
                    cursor: pointer;
                }

                #slider-roof
                {
                    width: 80%;
                    max-width: 400px;
                    display : block; 
                    margin: auto;
                    -webkit-appearance: none;
                    color: #d3d3d3;
                    border-radius: 5ch;  
                    background: #d3d3d3;
                    outline: none;
                    opacity: 0.7;
                    -webkit-transition: .2s;
                    transition: opacity .2s;
                }

                #slider-roof::-webkit-slider-thumb 
                {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 23px;
                    height: 24px;
                    background: url('assets/roof-icon.jpg');
                    cursor: pointer;
                }

                #loading-text
                {
                    display: block;
                    margin-top: auto;
                    margin-bottom: auto;
                    text-align: center;
                    font-size: 1.2vh;
                    color: aliceblue;
                }

                #loading-bar-container
                {
                    position: absolute;
                    top: 40%;
                    width: 100%;
                    height: 2.5vh;
                }

                #loading-bar-outer
                {
                    width: 60%;
                    height: 100%;
                    margin-left: auto;
                    margin-right: auto;
                    border-radius: 5ch;
                    border-color: black;
                    border-style: solid;
                }

                #color-menu-container
                {
                    position: absolute;
                    bottom: 5%;
                    width: 100%;
                    height: 10%;
                }

                #color-menu-outer
                {
                    display: block;
                    margin: auto;
                    padding: 1%;
                    width: 80%;
                    max-width: 500px;
                    height: 90%;
                    background-color: rgba(0, 0, 0, 0.4);
                    border-radius: 2ch;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #slider-light
                {
                    position: absolute;
                    top: 5%;
                    left: 5%;
                    width: 20%; 
                    -webkit-appearance: none;
                    color: #d3d3d3;
                    border-radius: 5ch;  
                    background: #d3d3d3;
                    outline: none;
                    opacity: 0.7;
                    -webkit-transition: .2s;
                    transition: opacity .2s;
                }

                #slider-light::-webkit-slider-thumb 
                {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 23px;
                    height: 24px;
                    border-radius: 50%; 
                    background: url('assets/light-icon.png');
                    cursor: pointer;
                }

                #slider-roof
                {
                    position: absolute;
                    top: 5%;
                    right: 5%;
                    width: 20%; 
                    -webkit-appearance: none;
                    color: #d3d3d3;
                    border-radius: 5ch;  
                    background: #d3d3d3;
                    outline: none;
                    opacity: 0.7;
                    -webkit-transition: .2s;
                    transition: opacity .2s;
                }

                #slider-roof::-webkit-slider-thumb 
                {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 23px;
                    height: 24px;
                    background: url('assets/roof-icon.jpg');
                    cursor: pointer;
                }

                #loading-text
                {
                    display: block;
                    margin-top: auto;
                    margin-bottom: auto;
                    text-align: center;
                    font-size: 1.2vw;
                    color: aliceblue;
                }

                #loading-bar-container
                {
                    position: absolute;
                    top: 40%;
                    width: 100%;
                    height: 3.5%;
                }

                #loading-bar-outer
                {
                    width: 30%;
                    height: 100%;
                    margin-left: auto;
                    margin-right: auto;
                    border-radius: 5ch;
                    border-color: black;
                    border-style: solid;
                }

                #color-menu-container
                {
                    position: absolute;
                    bottom: 5%;
                    width: 100%;
                    max-height: 100px;
                    height: 20%;
                }

                #color-menu-outer
                {
                    display: block;
                    margin: auto;
                    padding: 1%;
                    width: 30%;
                    min-width: 400px;
                    min-height: 50px;
                    background-color: rgba(0, 0, 0, 0.4);
                    border-radius: 2ch;
                }
            }
            
            #slider-container
            {
                position: absolute; 
                top: 5%; 
                width: 100%;
            }

            #loading-screen
            {
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-image: linear-gradient(to right, #192882, #2B69AC, #192882);
            }

            #loading-text-container
            {
                position: absolute;
                top: 41%;
                width: 100%;
                height: 3.5%;
            }

            #loading-bar
            {
                width: 0%;
                height: 100%;
                border-radius: 5ch;
                background: rgba(0, 0, 0, 0.4);
            }

            canvas
            {
                position: absolute;
                top: 0%;
                left: 0%;
                background: url(assets/sky.jpg); 
                background-size: cover;
            }

            #color-menu
            {
                display: flex;
                overflow-x: auto;
                gap: 6%;
                width: 100%;
                height: 100%;
            }

            .color-item
            {
                min-width: 20%; 
                border-radius: 5ch;
            }
        </style>
    </head>
    <body style="overflow: hidden">
        <canvas></canvas>
        <div id="slider-container">
            <input id="slider-light" type="range" min="0" max="360" value="1"/>
            <br/>
            <input id="slider-roof" type="range" min="1" max="359" value="1"/>
        </div>
        <div id="color-menu-container">
            <div id="color-menu-outer">
                <div id="color-menu"></div>
            </div>
        </div>
        <div id="loading-screen">
            <div id="loading-bar-container">
                <div id="loading-bar-outer">
                    <div id="loading-bar"></div>
                </div>
            </div>
            <div id="loading-text-container">
                <h1 id="loading-text"></h1>
            </div>
        </div>
    </body>
</html>
