<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="scene.css"/>
        <script type="importmap">
            {
                "imports":
                {
                    "three": "./node_modules/three/src/Three.js",
					"gltf-loader": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js",
					"fbx-loader": "./node_modules/three/examples/jsm/loaders/FBXLoader.js"
                }
            }
        </script>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script type="module" src="scene.js"></script>
    </head>
    <body style="overflow: hidden">
        <canvas></canvas>
        <img id="ar-button" src="assets/ar-icon.png"/>
        <div id="slider-container">
            <input id="slider-bar" class="slider-light" type="range" min="1" max="359" value="1"/>
        </div>
        <div id="color-menu-container">
            <div id="color-menu-outer">
                <div id="color-menu"></div>
            </div>
        </div>
        <div id="nav-bar-container">
            <div id="nav-bar-outer">
                <div id="nav-bar">
                    <div id="nav-bar-light" class="nav-bar-item-outer">
                        <div class="nav-bar-item">
                            <img class="nav-bar-icon" src="assets/light-icon.png"/>
                        </div>
                    </div>
                    <div id="nav-bar-roof" class="nav-bar-item-outer">
                        <div class="nav-bar-item">
                            <img class="nav-bar-icon" src="assets/roof-icon.jpg"/>
                        </div>
                    </div>
                    <div id="nav-bar-color" class="nav-bar-item-outer">
                        <div class="nav-bar-item">
                            <img class="nav-bar-icon" src="assets/color-icon.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="video-screen">
            <div id="video-container">
                <div id="video-container-outer">
                    <video src="assets/vid.mp4" muted autoplay loop></video>
                    <div id="cross-icon-container">
                        <img id="cross-icon" src="assets/cross.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-screen">
            <div id="logo-container">
                <img id="logo" src="assets/louver-roof.svg"/>
            </div>
            <p id="title">EQUINOX<sup>&reg</sup></p>
            <div id="loading-bar-container">
                <div id="loading-bar-outer">
                    <div id="loading-bar"></div>
                </div>
            </div>
            <div id="loading-text-container">
                <h1 id="loading-text"></h1>
            </div>
        </div>
    </body>
</html>
