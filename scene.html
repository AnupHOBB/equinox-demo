<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="importmap">
            {
                "imports":
                {
                    "three": "/node_modules/three/src/Three.js",
					"gltf-loader": "/node_modules/three/examples/jsm/loaders/GLTFLoader.js",
					"fbx-loader": "/node_modules/three/examples/jsm/loaders/FBXLoader.js"
                }
            }
        </script>
        <script type="module" src="scene.js"></script>
        <style>
            @media screen and (max-aspect-ratio : 1/1)
            {
                #slider
                {
                    width: 50%;
                    display : block; 
                    margin: auto;
                }

                #loading-text
                {
                    display: block;
                    margin-top: auto;
                    margin-bottom: auto;
                    text-align: center;
                    font-size: 1vh;
                    color: aliceblue;
                }

                #loading-bar-container
                {
                    position: absolute;
                    top: 40%;
                    width: 100%;
                    height: 2.5vh;
                }
            }

            @media screen and (min-aspect-ratio : 1/1)
            {
                #slider
                {
                    width: 20%; 
                    display : block; 
                    margin: auto;
                }

                #loading-text
                {
                    display: block;
                    margin-top: auto;
                    margin-bottom: auto;
                    text-align: center;
                    font-size: 1vw;
                    color: aliceblue;
                }

                #loading-bar-container
                {
                    position: absolute;
                    top: 40%;
                    width: 100%;
                    height: 3.5%;
                }
            }

            #loading-screen
            {
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-image: linear-gradient(to right, #192882, #2B69AC, #192882);
            }

            #loading-text-container
            {
                position: absolute;
                top: 41%;
                width: 100%;
                height: 3.5%;
            }

            #loading-bar-outer
            {
                width: 30%;
                height: 100%;
                margin-left: auto;
                margin-right: auto;
                border-radius: 5ch;
                border-color: black;
                border-style: solid;
            }

            #loading-bar
            {
                width: 0%;
                height: 100%;
                border-radius: 5ch;
                background: rgba(0, 0, 0, 0.4);
            }

            canvas
            {
                position: absolute;
                top: 0%;
                left: 0%;
                background: url(assets/sky.jpg); 
                background-size: cover;
            }
        </style>
    </head>
    <body style="overflow: hidden">
        <canvas></canvas>
        <div style="position: absolute; top: 5%; width: 100%;">
            <input id="slider" type="range" min="1" max="359" value="1"/>
        </div>
        <div id="loading-screen">
            <div id="loading-bar-container">
                <div id="loading-bar-outer">
                    <div id="loading-bar"></div>
                </div>
            </div>
            <div id="loading-text-container">
                <h1 id="loading-text"></h1>
            </div>
        </div>
    </body>
</html>
